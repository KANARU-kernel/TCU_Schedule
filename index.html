<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>教室検索</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>教室検索</h1>
        </header>
        <div class="select-box">
            <label for="subject">学科を選択してください：</label>
            <ul>
                <li>
                    <input type="radio" id="subject-radio-1" name="subject" value="CS" checked
                        onclick="">情報工学科</input>
                </li>
                <li>
                    <input type="radio" id="subject-radio-2" name="subject" value="Common"
                        onclick="">共通科目</input>
                </li>
            </ul>
        </div>
        </div>
        <div class="select-box">
            <label for="weekday">曜日を選択してください：</label>
            <ul>
                <li>
                    <input type="radio" id="weekday-radio-1" name="weekday" value="0" checked
                        onclick="updateClassList()">月曜日</input>
                </li>
                <li>
                    <input type="radio" id="weekday-radio-2" name="weekday" value="1"
                        onclick="updateClassList()">火曜日</input>
                </li>
                <li>
                    <input type="radio" id="weekday-radio-3" name="weekday" value="2"
                        onclick="updateClassList()">水曜日</input>
                </li>
                <li>
                    <input type="radio" id="weekday-radio-4" name="weekday" value="3"
                        onclick="updateClassList()">木曜日</input>
                </li>
                <li>
                    <input type="radio" id="weekday-radio-5" name="weekday" value="4"
                        onclick="updateClassList()">金曜日</input>
                </li>
                <li>
                    <input type="radio" id="weekday-radio-6" name="weekday" value="5"
                        onclick="updateClassList()">土曜日</input>
                </li>
            </ul>
        </div>
        <div class="select-box">
            <label for="period">時限を選択してください：</label>
            <ul>
                <li>
                    <input type="radio" id="period-radio-1" name="period" value="0" checked
                        onclick="updateClassList()">一限目</input>
                </li>
                <li>
                    <input type="radio" id="period-radio-2" name="period" value="1"
                        onclick="updateClassList()">二限目</input>
                </li>
                <li>
                    <input type="radio" id="period-radio-3" name="period" value="2"
                        onclick="updateClassList()">三限目</input>
                </li>
                <li>
                    <input type="radio" id="period-radio-4" name="period" value="3"
                        onclick="updateClassList()">四限目</input>
                </li>
                <li>
                    <input type="radio" id="period-radio-5" name="period" value="4"
                        onclick="updateClassList()">五限目</input>
                </li>
            </ul>
        </div>
        <label for="course">授業を選択：</label>
        <select id="course"></select>

        <button onclick="getClassInfo()">授業検索</button>

        <div id="schedule"></div>

        <footer>Copyright &copy; 2023 sdbpl team 33</footer>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
