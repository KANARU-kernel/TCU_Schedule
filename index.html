<!DOCTYPE html>
<html>
<head>
    <title>教室検索</title>
</head>
<body>
    <h1>教室検索</h1>
    <label for="weekday">曜日を選択してください：</label><br>
    <input type="radio" id="weekday" name="weekday" value="0" checked>月曜日</input><br>
    <input type="radio" id="weekday" name="weekday" value="1">火曜日</input><br>
    <input type="radio" id="weekday" name="weekday" value="2">水曜日</input><br>
    <input type="radio" id="weekday" name="weekday" value="3">木曜日</input><br>
    <input type="radio" id="weekday" name="weekday" value="4">金曜日</input><br>
    <input type="radio" id="weekday" name="weekday" value="5">土曜日</input><br>

    <label for="period">時限を選択してください：</label>
    <input type="radio" id="period" name="period" value="0" checked>一限目</input>
    <input type="radio" id="period" name="period" value="1">二限目</input>
    <input type="radio" id="period" name="period" value="2">三限目</input>
    <input type="radio" id="period" name="period" value="3">四限目</input>
    <input type="radio" id="period" name="period" value="4">五限目</input>

    <button onclick="getClassList()">授業検索</button>
    <br>
    <label for="course">授業を選択：</label>
    <select id="course"></select>
    
    <button onclick="getClassInfo()">授業検索</button>

    <div id="schedule"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
