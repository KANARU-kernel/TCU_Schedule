<!DOCTYPE html>
<html>
<head>
    <title>教室検索</title>
</head>
<body>
    <h1>教室検索</h1>
    <label for="weekday">曜日を選択してください：</label>
    <input type="radio" id="weekday" name="weekday" value="0" checked onclick="updateClassList()">月曜日</input>
    <input type="radio" id="weekday" name="weekday" value="1" onclick="updateClassList()">火曜日</input>
    <input type="radio" id="weekday" name="weekday" value="2" onclick="updateClassList()">水曜日</input>
    <input type="radio" id="weekday" name="weekday" value="3" onclick="updateClassList()">木曜日</input>
    <input type="radio" id="weekday" name="weekday" value="4" onclick="updateClassList()">金曜日</input>
    <input type="radio" id="weekday" name="weekday" value="5" onclick="updateClassList()">土曜日</input>
    <br>
    <label for="period">時限を選択してください：</label>
    <input type="radio" id="period" name="period" value="0" checked onclick="updateClassList()">一限目</input>
    <input type="radio" id="period" name="period" value="1" onclick="updateClassList()">二限目</input>
    <input type="radio" id="period" name="period" value="2" onclick="updateClassList()">三限目</input>
    <input type="radio" id="period" name="period" value="3" onclick="updateClassList()">四限目</input>
    <input type="radio" id="period" name="period" value="4" onclick="updateClassList()">五限目</input>

    <br>
    <label for="course">授業を選択：</label>
    <select id="course"></select>
    
    <button onclick="getClassInfo()">授業検索</button>

    <div id="schedule"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
