<!DOCTYPE html>
<html>
<head>
    <title>教室検索</title>
</head>
<body>
    <h1>教室検索</h1>
    <label for="weekday">曜日を選択してください：</label>
    <select id="weekday">
        <option value="0">月曜日</option>
        <option value="1">火曜日</option>
        <option value="2">水曜日</option>
        <option value="3">木曜日</option>
        <option value="4">金曜日</option>
        <option value="5">土曜日</option>
    </select>

    <label for="period">時限を選択してください：</label>
    <select id="period">
        <option value="0">一限目</option>
        <option value="1">二限目</option>
        <option value="2">三限目</option>
        <option value="3">四限目</option>
        <option value="4">五限目</option>
    </select>

    <button onclick="getClassList()">授業検索</button>
    <br>
    <label for="course">授業を選択：</label>
    <select id="course"></select>
    
    <button onclick="getClassInfo()">授業検索</button>

    <div id="schedule"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
